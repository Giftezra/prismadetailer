<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password - Prisma</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #1a1a1a;
      }

      .container {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 48px 40px;
        width: 100%;
        max-width: 480px;
        border: 1px solid #e2e8f0;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 16px;
        letter-spacing: -0.025em;
      }

      .title {
        font-size: 32px;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 12px;
        letter-spacing: -0.025em;
      }

      .subtitle {
        color: #64748b;
        font-size: 16px;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="password"] {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.2s ease;
        background: #ffffff;
        color: #1a1a1a;
      }

      input[type="password"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      input[type="password"]:hover {
        border-color: #d1d5db;
      }

      .password-requirements {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 32px;
      }

      .requirements-title {
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 12px;
        font-size: 14px;
      }

      .requirement {
        color: #64748b;
        font-size: 14px;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
      }

      .requirement:before {
        content: "â€¢";
        color: #3b82f6;
        font-weight: bold;
        margin-right: 8px;
      }

      .requirement:last-child {
        margin-bottom: 0;
      }

      .btn {
        width: 100%;
        padding: 16px 24px;
        background: #3b82f6;
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .btn:hover {
        background: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .error {
        background: #fef2f2;
        color: #dc2626;
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        border: 1px solid #fecaca;
        font-weight: 500;
      }

      .info {
        background: #eff6ff;
        color: #1d4ed8;
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        border: 1px solid #bfdbfe;
        font-weight: 500;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #64748b;
        font-size: 14px;
      }

      .footer a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .container {
          padding: 32px 24px;
          border-radius: 16px;
          margin: 0;
        }

        .title {
          font-size: 28px;
        }

        .logo {
          font-size: 24px;
        }

        input[type="password"] {
          padding: 14px 16px;
          font-size: 16px;
        }

        .btn {
          padding: 14px 20px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Prisma</div>
        <h1 class="title">Reset Password</h1>
        <p class="subtitle">Enter your new password for {{ user_email }}</p>
      </div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <div class="info">
        <strong>Note:</strong> This link will expire in {{ expires_in }}.
      </div>

      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{ token }}" />

        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm New Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>

        <div class="password-requirements">
          <div class="requirements-title">Password Requirements</div>
          <div class="requirement">At least 8 characters long</div>
          <div class="requirement">
            Contains uppercase and lowercase letters
          </div>
        </div>

        <button type="submit" class="btn">Reset Password</button>
      </form>

      <div class="footer">
        <p>
          Having trouble?
          <a href="mailto:support@prisma.com">Contact Support</a>
        </p>
      </div>
    </div>

    <script>
      // Enhanced client-side validation
      document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm_password").value;

        // Clear previous errors
        const existingError = document.querySelector(".error");
        if (existingError) {
          existingError.remove();
        }

        let errorMessage = "";

        if (password !== confirmPassword) {
          errorMessage = "Passwords do not match!";
        } else if (password.length < 8) {
          errorMessage = "Password must be at least 8 characters long!";
        } else if (!/[a-z]/.test(password)) {
          errorMessage = "Password must contain at least one lowercase letter!";
        } else if (!/[A-Z]/.test(password)) {
          errorMessage = "Password must contain at least one uppercase letter!";
        }

        if (errorMessage) {
          e.preventDefault();

          // Create error element
          const errorDiv = document.createElement("div");
          errorDiv.className = "error";
          errorDiv.textContent = errorMessage;

          // Insert error before form
          const form = document.querySelector("form");
          form.parentNode.insertBefore(errorDiv, form);

          return false;
        }
      });

      // Real-time password validation
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirm_password");

      function validatePassword() {
        const password = passwordInput.value;
        const confirmPassword = confirmInput.value;

        // Remove existing validation indicators
        passwordInput.style.borderColor = "";
        confirmInput.style.borderColor = "";

        if (password && confirmPassword) {
          if (password !== confirmPassword) {
            confirmInput.style.borderColor = "#dc2626";
          } else {
            confirmInput.style.borderColor = "#10b981";
          }
        }
      }

      passwordInput.addEventListener("input", validatePassword);
      confirmInput.addEventListener("input", validatePassword);
    </script>
  </body>
</html>
