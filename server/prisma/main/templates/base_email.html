<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Email{% endblock %}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f5f5f5;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: linear-gradient(
          135deg,
          #1e3a8a 0%,
          #3b82f6 50%,
          #8b5cf6 100%
        );
        padding: 30px 20px;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -20px;
        left: -20px;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #f97316 0%, #ea580c 100%);
        border-radius: 50%;
        opacity: 0.8;
      }

      .header::after {
        content: "";
        position: absolute;
        top: 10px;
        right: -10px;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, #ec4899 0%, #be185d 100%);
        border-radius: 50%;
        opacity: 0.8;
      }

      .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #fbbf24;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
      }

      .star-1 {
        top: 15px;
        left: 25px;
      }

      .star-2 {
        top: 25px;
        right: 35px;
      }

      .content {
        padding: 40px 30px;
        background-color: #ffffff;
      }

      .greeting {
        font-size: 18px;
        margin-bottom: 20px;
        color: #1f2937;
      }

      .intro-text {
        font-size: 16px;
        margin-bottom: 30px;
        color: #374151;
      }

      .details-banner {
        background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 25px;
        text-align: center;
      }

      .details-title {
        font-family: "Georgia", serif;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .details-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 30px;
      }

      .detail-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #e5e7eb;
        gap: 5;
      }

      .detail-label {
        font-weight: bold;
        color: #1f2937;
      }

      .detail-value {
        color: #374151;
        text-align: right;
      }

      .contact-info {
        background-color: #f9fafb;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        border-left: 4px solid #3b82f6;
      }

      .contact-text {
        font-size: 14px;
        color: #6b7280;
        line-height: 1.5;
      }

      .contact-link {
        color: #3b82f6;
        text-decoration: none;
      }

      .contact-link:hover {
        text-decoration: underline;
      }

      .closing {
        margin-bottom: 20px;
      }

      .closing-text {
        font-size: 12px;
        color: #374151;
        margin-bottom: 10px;
        margin: 5;
        letter-spacing: 1;
        column-gap: 5;
      }

      .signature {
        font-size: 14px;
        color: #6b7280;
      }

      .signature-name {
        font-weight: bold;
        color: #1f2937;
      }

      @media only screen and (max-width: 600px) {
        .content {
          padding: 20px 15px;
        }

        .details-grid {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .detail-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 5px;
        }

        .detail-value {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
      </div>

      <div class="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
