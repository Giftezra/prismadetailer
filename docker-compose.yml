services:
  detailer_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./server/prisma:/app
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - DJANGO_ALLOWED_HOSTS=*
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - prisma_shared_net

  detailer_celery_worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: celery -A prisma.celery worker --loglevel=info
    volumes:
      - ./server/prisma:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - CELERY_BROKER_URL=redis://prisma_redis:6379/0
      - REDIS_HOST=prisma_redis
      - CELERY_RESULT_BACKEND=redis://prisma_redis:6379/1
      - CELERY_WORKER_CONCURRENCY=3
    depends_on:
      detailer_server:
        condition: service_started
    networks:
      - prisma_shared_net

  # Consumes review_received from Redis (same stream client publishes to). Requires same Redis as client (e.g. shared network; REDIS_HOST=prisma_redis or client_prisma_redis if client stack runs in project "client").
  appointment_subscriber:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python manage.py appointment_subscriber
    volumes:
      - ./server/prisma:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - REDIS_HOST=prisma_redis
    depends_on:
      detailer_server:
        condition: service_started
    restart: always
    networks:
      - prisma_shared_net

  detailer_celery_beat:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: celery -A prisma.celery beat --loglevel=info
    volumes:
      - ./server/prisma:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - CELERY_BROKER_URL=redis://prisma_redis:6379/0
      - REDIS_HOST=prisma_redis
      - CELERY_RESULT_BACKEND=redis://prisma_redis:6379/1
    depends_on:
      detailer_server:
        condition: service_started
    networks:
      - prisma_shared_net

networks:
  prisma_shared_net:
    external: true
